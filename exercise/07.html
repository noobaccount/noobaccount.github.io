<!DOCTYPE html>
<html>
<head>
    <script>
        var product = {
            제품명: '7D 건조 망고',
            유형: '당절임',
            성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
            원산지: '필리핀'
        }
        var product1 = ['a', 'b', 'c']
        alert('보이는 결과는 <br>태그를 \n안보이는 결과라면 \\n을 써야 함')
        //자바스크립트에서는 HTML 문서로 보이는 결과가 아닌 이상 엔터 문자를 <br> 태그 대신에 \n(역슬래시 n)을 써줘야 한다. 대표적인 예로는 alert, confirm, textarea의 value에서 사용
        for(var i in product) {
            alert(i + ',' + product[i]);
            document.write(i + ',' + product[i] + '<br>');
            console.log(i + ',' + product[i]);
        }
        for(var i of product1) {
            console.log(i);
        }
    </script>
</head>
</html>
