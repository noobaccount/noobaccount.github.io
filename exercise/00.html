<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Basic</title>
    </head>
    <body>
        <h1>Hello World..!</h1>
        <p><b>가장 큰 글자</b></p>
        <p><small>작은글자</small></p>
        <h2>Hello World..!</h2>
        <p><i>점점 작아진다</i></p>
        <h3>Hello World..!</h3>
        <p><ins>이건 밑줄</ins></p>
        <p><del>1->6으로 갈수록 작아짐</del></p>
        <h4>Hello World..!</h4>
        <p><sup>위</sup>원래<sub>아래</sub></p>
        <h5>Hello World..!</h5>
        <h6>Hello World..!</h6>
    </body>
</html>
